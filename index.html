<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>App</title>

    <link rel="manifest" href="manifest.json">
    
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2065/2065064.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="My Portal">
    
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        /* Reset to ensure full screen black app feel */
        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            background-color: #000;
            overflow: hidden;
            /* Prevents the rubber-band bounce effect on iOS */
            overscroll-behavior: none; 
        }

        iframe {
            width: 100%; height: 100%;
            border: none; display: block;
            /* Safe area padding for iPhone Notch/Dynamic Island */
            padding-top: env(safe-area-inset-top);
            box-sizing: border-box;
        }

        #status {
            position: absolute; top: 40%; width: 100%;
            text-align: center; color: #444;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 14px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div id="status">Connecting...</div>
    
    <iframe id="siteFrame" allowfullscreen sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-modals"></iframe>

    <script>
        // --- CONFIGURATION ---
        const rawTxtUrl = "https://raw.githubusercontent.com/smalohola/link/main/link.txt";
        // ---------------------

        const iframe = document.getElementById('siteFrame');
        const status = document.getElementById('status');

        async function fetchAndLoad() {
            try {
                // '?t=' + Date.now() forces the browser to ignore cache and get the NEW link every time
                const response = await fetch(rawTxtUrl + "?t=" + Date.now());
                
                if (!response.ok) throw new Error("Connection failed");

                const text = await response.text();
                const targetUrl = text.trim();

                if (targetUrl.startsWith("http")) {
                    console.log("Navigating to:", targetUrl);
                    iframe.src = targetUrl;
                    // Hide loading text once iframe loads
                    iframe.onload = () => { status.style.display = 'none'; };
                }

            } catch (error) {
                console.error(error);
                status.innerText = "Connection Error. Check Link.";
            }
        }

        // 1. Load on startup
        fetchAndLoad();

        // 2. Smart Refresh: If user minimizes app and comes back, check for new link
        document.addEventListener("visibilitychange", () => {
            if (document.visibilityState === "visible") {
                fetchAndLoad();
            }
        });
    </script>
</body>
</html>
