<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loading...</title>
    
    <style>
        /* 1. Full Screen Layout */
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            overflow: hidden; background-color: #000;
            font-family: sans-serif;
        }

        iframe {
            width: 100%; height: 100%; border: none; display: block;
        }

        /* 2. Loading Text */
        #status {
            color: #888;
            text-align: center;
            margin-top: 20%;
            font-size: 16px;
            letter-spacing: 1px;
        }
        
        /* 3. Refresh Button (Bottom Right) - Just in case */
        #refreshBtn {
            position: absolute; bottom: 20px; right: 20px;
            background: rgba(255,255,255,0.1); color: white;
            padding: 10px; border-radius: 50%; cursor: pointer;
            width: 20px; height: 20px; text-align: center;
            line-height: 20px; font-size: 12px; user-select: none;
            display: none; /* Hidden unless mouse moves */
        }
        body:hover #refreshBtn { display: block; }
    </style>
</head>
<body>

    <div id="status">Fetching link from GitHub...</div>
    
    <iframe id="siteFrame" allowfullscreen sandbox="allow-forms allow-scripts allow-same-origin allow-popups"></iframe>

    <div id="refreshBtn" onclick="fetchLink()" title="Reload Link">â†»</div>

    <script>
        // --- CONFIGURATION ---
        // This points to the RAW version of your text file
        const rawTxtUrl = "https://raw.githubusercontent.com/smalohola/link/main/link.txt";
        // ---------------------

        const iframe = document.getElementById('siteFrame');
        const status = document.getElementById('status');

        async function fetchLink() {
            try {
                // We add '?t=' + Date.now() to force the browser to get a NEW copy
                // instead of using an old cached version. This makes updates instant.
                const response = await fetch(rawTxtUrl + "?t=" + Date.now());
                
                if (!response.ok) throw new Error("Could not find link.txt");

                const text = await response.text();
                const targetUrl = text.trim(); // Removes any spaces/newlines

                if (targetUrl.startsWith("http")) {
                    console.log("Loading:", targetUrl);
                    status.style.display = 'none';
                    document.title = targetUrl;
                    iframe.src = targetUrl;
                } else {
                    status.innerText = "Error: The text file does not contain a valid link.";
                }

            } catch (error) {
                console.error(error);
                status.innerText = "Error loading link. Check console.";
            }
        }

        // Run on load
        fetchLink();
    </script>
</body>
</html>
